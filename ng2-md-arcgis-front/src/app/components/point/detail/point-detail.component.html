<div class="form">
	<md-card>
		<!--<md-card-header>Edit Point</md-card-header>-->
		<md-card-content>
			<form>
				<div class="column">
					<md-input-container>
						<input mdInput placeholder="First Name" [(ngModel)]="point.firstName" name="firstName"
						       required/>
					</md-input-container>
					<md-input-container>
						<input mdInput placeholder="Last Name" [(ngModel)]="point.lastName" name="lastName"
						       required/>
					</md-input-container>
					<md-input-container>
						<input mdInput placeholder="Email" [(ngModel)]="point.email" name="email"
						       required/>
					</md-input-container>
					<md-input-container>
						<input mdInput id="contactNumberId" placeholder="Concat Number" [(ngModel)]="point.contactNumber"
						       name="contactNumber" required/>
					</md-input-container>
				</div>
				<div class="column">
					<md-input-container>
						<input mdInput placeholder="Latitude" name="latitude" [(value)]="point.latitude"
						       disabled/>
					</md-input-container>
					<md-input-container>
						<input mdInput placeholder="Longitude" [(ngModel)]="point.longitude" name="longitude"
						       disabled/>
					</md-input-container>
					<md-input-container>
						<input mdInput placeholder="IP" [(ngModel)]="point.ip" name="ip"
						       disabled/>
					</md-input-container>
				</div>
				<div style="clear: both"></div>

				<md-input-container>
					<input mdInput placeholder="Address" [(ngModel)]="point.address" name="address"
					       disabled/>
				</md-input-container>

				<a md-button href="/">
					<md-icon>near_me</md-icon>
					Back to Map
				</a>
				<div class="button-hub">
					<button md-raised-button color="warn" (click)="delete()">Delete</button>
					<button type="submit" (click)="onSubmit()" md-raised-button color="primary">Save</button>
				</div>

				<div style="clear: both"></div>
			</form>

		</md-card-content>
	</md-card>
</div>
